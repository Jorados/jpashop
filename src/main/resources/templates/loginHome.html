<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

    <div>

            <img class="note" src="https://user-images.githubusercontent.com/100845256/203355290-93fc8212-b417-441c-8a67-a91000592be5.png" height="250" width="250" align="right">

            <form th:action="@{/logout}" method="post">

    <div th:replace="fragments/footer :: footer" />
