<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" >
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-5 text-center">
        <h2>글 조회</h2>
    </div>

    <form th:object="${form}" method="post">

        <div class="form-group">
            <label th:for="name">글 제목</label>
            <input type="text"  th:field="*{name}" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label th:for="content">글 내용</label>
            <textarea cols="50" rows="10" th:field="*{content}" class="form-control" readonly>상품 설명</textarea>
        </div>


        <!--댓글-->
        <div class="comment-box py-5">
            <div class="comment-count">댓글 <span id="count">0</span></div>
            <div class="comment-name">
	                        <span>작성자
	                    	    <input type="text" th:value="${findMember.name}" class="form-control" id="com_writer" placeholder="이름" name ="com_writer" readonly  style="width: 105px; border:none;">
	                        </span>
            </div>
            <div class="py-2 comment-box">
                <textarea class="form-control" id="com_content" cols="80" rows="2" name="com_content" ></textarea>
            </div>
            <div class="regBtn">
                <button class="btn btn-primary" id="Comment_regist">댓글등록</button>
            </div>
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="button"  th:onclick="|location.href='@{/boards}'|" >
            목록으로
        </button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
