<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" >
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-5 text-center">
        <h2>글 조회</h2>
    </div>

    <form th:object="${form}" method="post">

        <div class="form-group">
            <label th:for="name">글 제목</label>
            <input type="text"  th:field="*{name}" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label th:for="content">글 내용</label>
            <textarea cols="50" rows="10" th:field="*{content}" class="form-control" readonly>상품 설명</textarea>
        </div>

        <button class="w-100 btn btn-primary btn-lg" type="button"  th:onclick="|location.href='@{/boards}'|" >
            목록으로
        </button>
    </form>


    <form method="post" class="py-5">
        <div class="comment-form" style="text-align: center;">
            <div class="comment-form2" style="width:300px;height: 200px;display: inline-block">
                <label for="content">댓글 달기</label>
                <textarea class="form-control " id="content" name="content" rows="3"></textarea>
                <button type="submit" class="btn btn-primary w-100" onclick="window.location.reload()">작성</button>
            </div>
        </div>
    </form>
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.name}"></td>
                <td th:text="${comment.member.name}"></td>ss
                <td th:text="${comment.content}"></td>

            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
