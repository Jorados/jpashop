<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-5 text-center">
        <h2>글 수정</h2>
    </div>

    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="name">글 제목</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="content">글 내용</label>
            <textarea cols="50" rows="10" th:field="*{content}" class="form-control" placeholder="글 내용을 입력하세요.">글 내용</textarea>
        </div>

        <button type="submit" class="btn btn-primary">수정</button>
    </form>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
