<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" >
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-5 text-center">
        <h2>상품 등록</h2>
    </div>

    <form th:action="@{/items/new}" th:object="${form}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'" placeholder="이름을 입력하세요">
            <p th:if="${#fields.hasErrors('name')}"  th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}"  class="form-control" placeholder="수량을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control" placeholder="저자를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" placeholder="ISBN을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="itemText">상품 설명</label>
            <textarea cols="50" rows="10" th:field="*{itemText}" class="form-control" placeholder="상품 설명을 입력하세요.">상품 설명</textarea>
        </div>

        <div class="form-group">
            <label th:for="attachFile">첨부파일</label>
            <input type="file" name="attachFile" class="form-control" >
        </div>

        <div class="form-group">
            <label th:for="imageFiles">이미지 파일들</label>
            <input type="file" multiple="multiple" name="imageFiles" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
