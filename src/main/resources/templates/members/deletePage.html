<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-5 text-center">
        <h2>삭제 페이지</h2>
    </div>
        <div>
            <form  class="py-3"  th:object="${findMember}" method="post" >

                <h1>삭제 하시겠습니까?</h1>
                <a href="#" th:href="@{/members/{memberId}/delete (memberId=${findMember.id})}" class="btn btn-primary" role="button">삭제</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
