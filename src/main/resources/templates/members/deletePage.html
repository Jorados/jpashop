<head th:replace="fragments/header :: header" />
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div class="py-5 text-center">
        <h2>회원 삭제</h2>
    </div>
        <div>

                <h1>삭제 하시겠습니까?</h1>
                <button th:href="@{/members/{memberId}/delete (memberId=${findMember.id})}" class="btn btn-primary" type="submit" >예</button>

        </div>
    </div>
</div>

</html>
