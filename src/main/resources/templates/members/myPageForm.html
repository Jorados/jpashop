<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-5 text-center">
        <h2>마이 페이지</h2>
    </div>

    <form  class="py-3"  th:object="${findMember}" method="post" >
        <!-- id -->
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" />
        </div>

        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요" />
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="address?.city">도시</label>
            <input type="text" th:value="*{address?.city}" class="form-control" placeholder="도시를 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="address?.street">거리</label>
            <input type="text" th:value="*{address?.street}" class="form-control" placeholder="거리를 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="address?.zipcode">우편번호</label>
            <input type="text" th:value="*{address?.zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
        </div>


        <button type="submit" class="btn btn-primary" th:onclick="|location.href='@{/members/{memberId}/myPage}'|">정보 수정</button>
    </form>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
