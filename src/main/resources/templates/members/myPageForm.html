<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <form  class="py-3"  th:object="${form}" method="post" >
        <!-- id -->
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" />
        </div>

        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요" />
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" />
        </div>

        <button type="submit" class="btn btn-primary" th:onclick="|location.href='@{/loginHome}'|">확인</button>
        <button type="submit" class="btn btn-dark" th:onclick="|location.href='@{/members/{memberId}/myPage}'|">정보 수정</button>
    </form>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
